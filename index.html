<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main" ><p id="textcolor">Currency Converter</p>
    </div>

    <div id="lastmsg" class="hide">
    </div>


        <div class="container hide">


            <h1>Currency Converter</h1>

            <!-- Form for inputting the amount and currency type -->
            <form action="" class="amount">

                <p id="enter">Enter Amount : </p>
                
                <input type="text" value="1">

                <div class="dropdown">


                    <div class="from">
                            <p>From</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                                <select name="from" id="from">
                                    <option value="USD">USD</option>
                                    <option value="INR">INR</option>
                                    <option value="EURO">EURO</option>
                                    <option value="AUD">AUD</option>
                                </select>
                            </div>
                    </div>
                
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    
                    <div class="to">
                            <p>To</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                                <select name="to" id="to">
                                    <option value="USD" >USD</option>
                                    <option value="INR" selected>INR</option>
                                    <option value="EURO">EURO</option>
                                    <option value="AUD">AUD</option>
                                </select>
                            </div>
                    </div>

                </div>

                    <div class="msg">
                        1USD = 80INR 
                    </div>
                    
                    <button>Get Exchamg Rate</button>
        </form>
        </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
